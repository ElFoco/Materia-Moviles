  <!-- Page Content -->
  <div class="container">
        <div class="row p-5">
                <div class="col-8">
                  <div id="alumnosDinamicos" class="row col d-flex justify-content-center">
          
                  </div>
                </div>
                <div class="col-4">
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="nombre">Nombre de usuario</label>
                          <input id="nombre" type="text" placeholder="Escribe tu nombre de usuario">
                          <small id="nombreSmall" class="form-text text-muted">Usuario completo</small>
                        </div>
                        <div class="form-group">
                          <label for="email">Email de usuario</label>
                          <input id="email" type="email" placeholder="Escribe tu email">
                          <small id="emailSmall" class="form-text text-muted">No olvides el @</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña de usuario</label>
                            <input id="password" type="password" placeholder="Escribe tu password">
                            <small id="passwordSmall" class="form-text text-muted">Escribe el password</small>
                          </div>
                        <div class="form-group" id="clase">
                          <input class="clasesEscuela" type="checkbox" name="clase" value="Clase 1">Clase 1<br>
                          <input class="clasesEscuela" type="checkbox" name="clase" value="Clase 2">Clase 2<br>
                          <input class="clasesEscuela" type="checkbox" name="clase" value="Clase 3">Clase 3<br>
                          <input class="clasesEscuela" type="checkbox" name="clase" value="Clase 4">Clase 4<br>
                          <input class="clasesEscuela" type="checkbox" name="clase" value="Clase 5">Clase 5<br>
                        </div>
                        <div class="text-right">
                          <button type="button" class="btn btn-primary" onclick="Registrar()">Aceptar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
